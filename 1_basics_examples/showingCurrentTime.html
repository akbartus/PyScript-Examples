<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Showing Current Time with PyScript</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.8.2/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.8.2/core.js"></script>
</head>
<body>
    <!-- 
    The following example demonstrates PyScript's reference to document structure.     
    Things to note:
    1. It is possible to reference to document's any element using:  from pyscript import document.
    Then use it inside PyScript.
    -->    
    <div id="timeNow"></div>
    <script type="py">
        from pyscript import document
        from datetime import datetime

        now_div = document.querySelector("#timeNow")
        now = datetime.now()
        now_div.innerHTML = f"<b>{now:%Y %m %d %H:%M:%S}</b>."
    </script>
</body>
</html>
