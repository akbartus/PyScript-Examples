<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>ðŸ¦œ Pirate Speak Example using PyScript</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.8.2/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.8.2/core.js"></script>
  </head>
  <body>
    <!-- 
    The following example demonstrates PyScript's usage of inline python with
    script type="py" and loading external package as json     
    Things to note:
    1. It is possible to load config as part of script attribute:
    config="./pyscript.json"
    2. It is also possible to load inline python code using script attribute:
    type="py"

    -->    
    <p>Translate English into Pirate speak...</p>
    <input type="text" name="english" id="english" placeholder="Type English here..." />
    <button py-click="translate_english">Translate</button>
    <div id="output"></div>
    <script type="py" config="./pirateSpeakExample.json">
      import arrr
      from pyscript import document


      def translate_english(event):
        input_text = document.querySelector("#english")
        english = input_text.value
        output_div = document.querySelector("#output")
        output_div.innerText = arrr.translate(english)
    </script>
  </body>
</html>
